metadata:
  name: pro-nginx-exporter-service
  namespace: pro
spec:
  ports:
  - port: 9113
    protocol: TCP
    targetPort: 9113
  selector:
    app: nginx-exporter
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: pro-web-service
  namespace: pro
spec:
  ports:
  - port: 443
    protocol: TCP
  selector:
    app: web-pod
  type: NodePort
