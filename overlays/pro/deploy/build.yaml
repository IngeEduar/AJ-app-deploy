apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-deployment
  name: pro-api-deployment
  namespace: pro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-pod
  template:
    metadata:
      labels:
        app: api-pod
      name: api-python
    spec:
      containers:
      - image: ingeeduar/ajpython:1.0.1-25
        name: api-container
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pro-nginx-exporter
  namespace: pro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-exporter
  template:
    metadata:
      labels:
        app: nginx-exporter
    spec:
      containers:
      - image: nginx/nginx-prometheus-exporter:0.10.0
        name: nginx-exporter
        ports:
        - containerPort: 9113
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: web-deployment
  name: pro-web-deployment
  namespace: pro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-pod
  template:
    metadata:
      labels:
        app: web-pod
      name: web-python
    spec:
      containers:
      - image: nginx
        name: web-container
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: nginx-server
        - mountPath: /etc/nginx/ssl
          name: nginx-ssl
